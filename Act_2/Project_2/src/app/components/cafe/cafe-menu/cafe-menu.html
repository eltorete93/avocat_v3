<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold">Nuestro Menu</h1>
    <p class="lead text-muted">Discover our delicious selection of beverages and food</p>
  </div>

  <!-- Category Filter -->
  <div class="d-flex justify-content-center mb-4 flex-wrap gap-2">
    <button
      *ngFor="let cat of categories"
      (click)="filterByCategory(cat.value)"
      class="btn"
      [class.btn-primary]="selectedCategory === cat.value"
      [class.btn-outline-primary]="selectedCategory !== cat.value">
      {{ cat.label }}
    </button>
  </div>

  <!-- Menu Items Grid -->
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let item of menuItems">
      <div class="card h-100 shadow-sm hover-card">
        <img [src]="item.imageUrl" class="card-img-top" [alt]="item.name" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">{{ item.name }}</h5>
            <span class="badge" [ngClass]="getCategoryBadgeClass(item.category)">{{ item.category }}</span>
          </div>
          <p class="card-text text-muted">{{ item.description }}</p>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
          <span class="h5 mb-0 text-primary">€{{ item.price.toFixed(2) }}</span>
          <button class="btn btn-primary btn-sm">
            <i class="bi bi-cart-plus"></i>Añadir al pedido
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="menuItems.length === 0" class="text-center py-5">
    <i class="bi bi-cup-straw fs-1 text-muted"></i>
    <p class="text-muted mt-3">No se encontraron artículos en esta categoría.</p>
  </div>
</div>
