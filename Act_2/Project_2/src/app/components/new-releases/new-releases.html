<!-- Part of the Landing -->

<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold">{{ latestBooks.mainTittle}}</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let book of upcomingBooks">
      <div class="card h-100 shadow-sm">
        <img [src]="book.image" class="card-img-top" alt="{{ book.title }}" />
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ book.title }}</h5>
          <p class="card-text text-muted">{{ book.author }}</p>
          <span class="badge bg-primary">Lanzamiento: {{ book.releaseDate | date }}</span>
        </div>
          <div class="card-footer bg-white border-0">
            <button class="btn btn-dark w-100">Pre-ordenar</button>
          </div>
      </div>
    </div>
  </div>
</div>
