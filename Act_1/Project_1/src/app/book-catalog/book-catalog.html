<!-- Book Catalog-->
<div class="container">
  <div class="row">
    <h3>Nuevos Lanzamientos</h3>
    <hr class="border-primary" />

    <div class="col-md-3 mb-4" *ngFor="let book of books">
      <div class="card h-100 shadow-sm">
        <img [src]="book.image" class="card-img-top" alt="{{ book.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text text-truncate">{{ book.description }}</p>
          <a [href]="book.link" target="_blank" class="btn btn-primary">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
